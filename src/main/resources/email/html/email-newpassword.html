<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title data-th-remove="all">Template for HTML email (new password)</title>
    <style>
        .button-color:hover {
            background-color: #f09300 !important;
            transition: 0.3s !important;
        }

        .button-color:hover a span {
            color: black !important;
            transition: 0.3s !important;
        }
    </style>
</head>
<body>
<div style="margin: 10px auto;padding: 0; width: 600px;">
    <div style="background-color: #3F51B5; color: white; height: 50px; text-align: center;">
        <h2 data-th-text="#{header-password}"
            style="color: white; font-family: sans-serif; font-size: 25px; font-weight: bold;
            padding-top: 10px;">
            New password
        </h2>
    </div>
    <div style="background-color: #F5F5F5; padding: 30px 30px 30px 30px; font-family: Roboto, Helvetica Neue,
        sans-serif; font-size:1em; color: navy;">
        <span data-th-utext="#{greeting}" style="">Dear&nbsp;</span><!--
        --><span data-th-text="${fullName}" style="font-weight: bold">User</span><!--
        --><span data-th-utext="#{lineEnd}" style="">,</span>

        <p data-th-utext="#{messageBody-password}">You recently requested to set a new password for your Moovsmart
            account.</p>
        <br>

        <div style="margin: auto; width: 175px;">
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td align="center" width="175" height="40" bgcolor="#3F51B5" class="button-color"
                        style="-webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px; color: #ffffff; display: block;">
                        <a href="#" data-th-href="@{${url}}"
                           style="font-size:16px; font-weight: bold; font-family:sans-serif; text-decoration: none; line-height:40px; width:100%; display:inline-block">
                         <span style="color: #ffffff;" data-th-text="#{button-password}">
                            New password
                         </span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>

        <br>
        <p data-th-utext="#{messageBodyOtherPart-password}">If you did not request a new password, please ignore this
            email.</p>

        <p data-th-utext="#{regards}">Regards,<br>&emsp;<em>Moovsmart Team</em></p>
    </div>
</div>

</body>
</html>
