<h1 mat-dialog-title>
  <ng-container *ngIf="this.data.title === 'DELETE'" i18n="confirm-dialog">Delete</ng-container>
  <ng-container *ngIf="this.data.title === 'INACTIVATION'" i18n="confirm-dialog">Inactivation</ng-container>
</h1>

<div mat-dialog-content>
  <p *ngIf="this.data.content === 'DELETE_ACCOUNT'" i18n="confirm-dialog">
    Do you really want to delete your account?
  </p>
  <p *ngIf="this.data.content === 'INACTIVATE_PROPERTY'" i18n="confirm-dialog">
    Do you really want to inactivate this property?
  </p>
  <p *ngIf="this.data.content === 'DELETE_MESSAGE'" i18n="confirm-dialog">
    Do you really want to delete this message?
  </p>
</div>

<div mat-dialog-actions>
  <button (click)="onCancel()" i18n="confirm-dialog-button" mat-button>CANCEL</button>
  <button [mat-dialog-close]="true" color="warn" mat-button>
    <ng-container *ngIf="this.data.button === 'DELETE'" i18n="confirm-dialog-button">DELETE</ng-container>
    <ng-container *ngIf="this.data.button === 'INACTIVATE'" i18n="confirm-dialog-button">INACTIVATE</ng-container>
  </button>
</div>
